<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Common/main.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <header>
                <p>
                    <span id="project-name"></span> by <span id="user-name"></span>
                </p>
                <h1>OFFBEAT</h1>
                <a href="../About/index.html">about us</a>
        </header>

        <label name="BPM">BPM</label>
        <input type="number" id ="bpm" value = "60">

    <ul>
        <li><button id ="start">Start</button></li>
        <li><button id ="stop">Stop</button></li>
    </ul>
    <ul id="metronome-display">
        <li class="metronome" id="met-1"></li>
        <li class="metronome" id="met-2"></li>
        <li class="metronome" id="met-3"></li>
        <li class="metronome" id="met-4"></li>
    </ul>
    <ul>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>A</li>
        <li>B</li>
    </ul>
    <ul>
        <li>C#</li>
        <li>D#</li>
        <li>F#</li>
        <li>G#</li>
        <li>A#</li>
    </ul>
    <form>
        <select name="soundbank" id="select-soundbank">
            <option value = "./data/soundboard.js">SoundBoard</option>
        </select>
    </form>

    <div id="soundbank-legend">
        <h2>Soundbank Legend</h2>
        <ul>
            <li class="legend">
                C: 
                <span id="step-0">Empty</span> 
            </li>
            <li class="legend">
                C#: 
                <span id="step-1">Empty</span> 
            </li>
            <li class="legend">
                D: 
                <span id="step-2">Empty</span> 
            </li>
            <li class="legend">
                D#: 
                <span id="step-3">Empty</span> 
            </li>
            <li class="legend">
                E: 
                <span id="step-4">Empty</span> 
            </li>
            <li class="legend">
                F: 
                <span id="step-5">Empty</span> 
            </li>
            <li class="legend">
                F#: 
                <span id="step-6">Empty</span> 
            </li>
            <li class="legend">
                G: 
                <span id="step-7">Empty</span> 
            </li>
            <li class="legend">
                G#: 
                <span id="step-8">Empty</span> 
            </li>
            <li class="legend">
                A: 
                <span id="step-9">Empty</span> 
            </li>
            <li class="legend">
                A#: 
                <span id="step-10">Empty</span> 
            </li>
            <li class="legend">
                B: 
                <span id="step-11">Empty</span> 
            </li>
        </ul>
    </div>

    <form>Metronome Sound
        <select name="metronome-sound" id="metronome-sound">metronome-sound
            <option value="../assets/rimshotshort.wav">rimshot</option>
        </select>
    </form>
    <script src="./app.js/"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
