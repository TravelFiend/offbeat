<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Common/main.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Big+Shoulders+Text&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>OFFBEAT</h1>
        <header>
                <p>
                    <span id="project-name"></span> by <span id="user-name"></span>
                </p>
                <a href="../About/index.html">about us</a>
        </header>
    </div>

    <article id="main">
        <div id="metro-full">
            <div id="metro">
            <label id="bpm-text" for="BPM">BPM</label>
            <input type="number" name="BPM" id="bpm" value="60">
            
            <ul id="start-stop">
                <li><button id="start">&#10148;</button></li>
                <li><button id="stop">&#10066;</button></li>
            </ul>
            </div>

            <ul id="metronome-display">
                <li class="metronome" id="met-1"></li>
                <li class="metronome" id="met-2"></li>
                <li class="metronome" id="met-3"></li>
                <li class="metronome" id="met-4"></li>
            </ul>
            <div id="metro-hide"></div>
        </div>

        <section class="keyboard">

            <ul class="notes">
                <li id="c-sharp">C#</li>
                <li id="d-sharp">D#</li>
                <li id="empty">empty</li>
                <li id="f-sharp">F#</li>
                <li id="g-sharp">G#</li>
                <li id="a-sharp">A#</li>
            </ul>

            <ul class="notes">
                <li id="c">C</li>
                <li id="d">D</li>
                <li id="e">E</li>
                <li id="f">F</li>
                <li id="g">G</li>
                <li id="a">A</li>
                <li id="b">B</li>
            </ul>

        </section>

        <footer>
            <form>Keyboard Sounds 
                <select name="soundbank" id="select-soundbank">
                    <option value = "./data/soundboard.js">SoundBoard</option>
                </select>
            </form>

            <form>Metronome Sound
                <select name="metronome-sound" id="metronome-sound">metronome-sound
                    <option value="../assets/rimshotshort.wav">rimshot</option>
                </select>
            </form>
            <button>Save</button>
        </footer>
    </article>
    <script type="module" src="./app.js"></script>
</body>
</html>
